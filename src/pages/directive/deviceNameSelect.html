<ion-header >
  <ion-navbar >

    <ion-title>
      选择设备名称
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">返回</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <button ion-item (click)="inputName()">手动输入</button>
    <button ion-item *ngFor="let deviceName of deviceNameListDisplay" (click)="itemSelected(deviceName)">
      {{ deviceName.name }}
    </button>
  </ion-list>
</ion-content>
