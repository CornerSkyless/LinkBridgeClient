<ion-content>
  <img src="http://114.55.233.103/file/LinkBridgeMed-Assets/loginBanner.jpg" >
  <div style="margin-top: -30px;padding:0 30px;">
    <ion-item style="padding-left:0">
      <ion-label >用户名</ion-label>
      <ion-input name="user_account" [(ngModel)]="loginForm.user_account" type="text"></ion-input>
    </ion-item>

    <ion-item style="padding-left:0">
      <ion-label >密码</ion-label>
      <ion-input name="user_password" [(ngModel)]="loginForm.user_password" type="password"></ion-input>
    </ion-item>
    <div class="across mt-sm" text-right>
      <span tappable (click)="needHelp()" class="text-muted">忘记密码</span>
    </div>
    <button [disabled]="isDoing.login" (click)="login()" type="submit" ion-button color="primary" block>登录</button>
    <button  (click)="register()" type="button" ion-button outline block>注册</button>
    <button  (click)="dismiss()" type="button" ion-button clear block>暂不登录</button>

  </div>

</ion-content>
