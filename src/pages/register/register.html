<ion-content>
  <img src="../../assets/registerBanner.png" >
  <div padding style="margin-top: -30px;">
    <ion-item>
      <ion-label stacked>手机号</ion-label>
      <ion-input name="telephone" [(ngModel)]="form.customer_tel" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>单位名称</ion-label>
      <ion-input name="customer_name" [(ngModel)]="form.customer_name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>密码</ion-label>
      <ion-input name="customer_password" [(ngModel)]="form.customer_password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>再次输入密码</ion-label>
      <ion-input name="password2" [(ngModel)]="form.password2" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>服务类型</ion-label>
      <ion-select cancelText="取消" okText="确认" [(ngModel)]="form.customer_position">
        <ion-option [value]="'工厂客户'" >工厂客户</ion-option>
        <ion-option [value]="'医院客户'" >医院客户</ion-option>

      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>验证码</ion-label>
      <ion-input name="device_id" [(ngModel)]="form.code" type="text"></ion-input>
      <button (click)="getCode()" [disabled]="isDoing.count" ion-button outline item-right>获取验证码 <span *ngIf="isDoing.count">({{count}})</span></button>
    </ion-item>
    <button  [disabled]="!isSend || isDoing.register" type="submit" (click)="register()" ion-button color="primary" block>立即注册</button>

  </div>

</ion-content>
